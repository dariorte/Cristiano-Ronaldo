<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />

</head>
<body>
    <!--Creo un formulario que en este caso sera una encuesta-->
    <h1>¿Quien es tu jugador favorito?</h1>

     
    <fieldset>

        <legend>Información personal</legend>
    
        <p><label>Nombre: <input type="text" name="nombre"></label></p>
    
        <p><label>Dirección: <input type="text" name="direccion"></label></p>
    
      </fieldset>

    <form>

        <p>
      
          Selecciona:<br>
      
          <input type="checkbox" name="Cristiano"> Cristiano<br>
      
          <input type="checkbox" name="messi"> Messi <br>
      
          <input type="checkbox" name="neymar"> Neymar <br>

          <input type="checkbox" name="mbappe" > Mbappe
      
        </p>
        <p>

            Porque es tu favorito?
        
            <input type="text" name="desc">
        
          </p>
     
        <p><input type="submit" value="Enviar"></p>
      
      </form>
</body>
</html>
